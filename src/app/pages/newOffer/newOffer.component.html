<div class="container">
    <form [formGroup]="newOfferForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" formControlName="title" class="form-control" id="title" class="form-control is-invalid"
                [ngClass]="{
                'is-invalid': this.send && this.newOfferForm.controls.title.errors
              }" placeholder="Introduce título oferta...">
            <div class="invalid-feedback" *ngIf="send && this.newOfferForm.controls.title.errors?.required">Tienes que
                rellenar este campo</div>
            <div class="invalid-feedback" *ngIf="send && this.newOfferForm.controls.title.errors?.maxLength">No puedes
                superar los 100 caracteres.</div>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Descripción</label>
            <input type="text" formControlName="description" class="form-control" id="descripcion"
                placeholder="Descripción...">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Empresa</label>
            <input type="text" formControlName="company" class="form-control" id="company" placeholder="Empresa...">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Salario</label>
            <input type="number" formControlName="salary" class="form-control" id="number" placeholder="Salario...">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Ciudad</label>
            <input type="text" formControlName="city" class="form-control" id="city" placeholder="Ciudad...">
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email...">
        </div>

        <div class="container mt-4 mb-4">
            <div class="row">
                <div class="col-md-12 text-end">
                    <button type="submit" class="btn btn-primary">
                        Insertar nueva Oferta
                    </button>
                </div>
            </div>
        </div>
    </form>




</div>
