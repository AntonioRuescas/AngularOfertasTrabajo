<div class="container">
  <div class="table-responsive">
    <h3 class="mt-4 mb-4">Ofertas de trabajo</h3>
    <table class="table">
      <thead class="table">
        <tr class="table-dark">
          <th scope="col">Oferta</th>
          <th scope="col">Enlace</th>
        </tr>
      </thead>
      <tbody class="table-hover" *ngFor="let item of this.arrayTitleOffer">
        <tr>
          <td>{{item.titulo}}</td>
          <td><button class="btn btn-dark" (click)="this.goToDetailOffer(item.id)">Ver</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <button type="submit" (click)="this.goToLogin()" class="btn btn-dark mt-5 mb-3">Ir al login</button>
    </div>
  </div>
</div>
